<!doctype html>
<html>
  <head>
    <title>Tron</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow:hidden;
      }
      #content {
        text-align:center;
        float:;
      }
      #start {
        background: blue;
      }
      #midScreen {
        position:relative;
        bottom:70vh;
        font-size:450%;
        text-align:center;
        z-index:1;
      }
      #onlinecounter {
        position:relative;
        bottom:100vh;
        font-size:200%;
        z-index:1;
      }
      
    </style>
  </head>
  <body>
    <div id="content">
      <canvas id="game"></canvas>
        <h1 id="onlinecounter">Online:  </h1>
        <h1 id="midScreen"></h1>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function(){
        var socket = io();
        var canvas = document.getElementById("game");
        canvas.width = window.innerHeight;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");
        var size = canvas.height;
        var x = size / 2,
          y = size / 2,
          dir = "UP",
          speed = scale(2),
          trailSize = scale(1.5),
          colorList = ['#800000' , '#808000' , '#008000' , '#000080' , '#800080'],
          moveHistory = [],
          inGame = false,
          color,
          playing,
          spectator = false;
        
        socket.on('connect', function(){
          reset();
          socket.emit('newconnection');
        });
        
        socket.on('reconnect', function(){
          reset();
          socket.emit('newconnection');
        });
        
        socket.on('setup', function(c, index, status){
          if (status == "playing") {
            color = c;
            x = scale((index+1)*100);
            y = canvas.height/2;
            $('#midScreen').text('Player');
            setTimeout(function(){
              $('#midScreen').text('');
            }, 1000);
          } else {
            spectator = true;
            $('#midScreen').text('Spectator');
            setTimeout(function(){
              $('#midScreen').text('');
            }, 1000);
          }
          if (!spectator){
            draw(x,y,color);
          }
        });
        
        function startGame(){
          socket.emit('startgame');
        }
        
        socket.on('start', function(){
          var count = 5;
          if (!spectator) {
            socket.emit('alive');
            socket.emit('movement', x, y, color);
          }
          var counting = setInterval(function(){
            $('#midScreen').text(count);
            count-=1;
            if (count < -1){
              clearInterval(counting);
              $('#midScreen').text('Go!');
              setTimeout(function(){
                $('#midScreen').text('');
                if (!spectator) {
                  start();
                }
              }, 500);
            }
          }, 1000);
        });
        
        socket.on('move', function(nX,nY,nC){
          draw(nX,nY,nC);
        });
        
        function draw(nX,nY,nC){
          ctx.fillStyle = nC;
          ctx.beginPath();
          ctx.arc(scale(nX), scale(nY), trailSize, 0, 2 * Math.PI, true);
          ctx.closePath();
          ctx.fill();
        }
        
        socket.on('playercheck', function(){
          if (!spectator){
          socket.emit('alive');
          }
        });
        
        socket.on('onlineUpdate', function(online){
          $('#onlinecounter').text('Online: ' + online);
        });
        
        socket.on('removetrail', function(c){
          if(colorList[c] != color){
            socket.emit('lines', lineHistory);
          }
        });
        
        socket.on('redraw', function(lines){
          $('#midScreen').text('redrawing');
          for (var i = 0; i < lines.length; i++){
            ctx.beginPath();
            ctx.strokeStyle = 30;
            ctx.moveTo(lines[i][0][0],lines[i][0][1]);
            ctx.lineTo(lines[i][1][0],lines[i][1][1]);
            ctx.closePath();
            ctx.stroke();
          }
        });
        
        socket.on('gameover', function(){
          $('#midScreen').text('Gameover!');
          setTimeout(function(){
            $('#midScreen').text('');
            reset();
          }, 3000);
        });
        
        ctx.fillStyle = "#303030";
        ctx.fillRect(0, 0, size, size);
        trailSize*=2.5;
        function start(){
          playing = setInterval(run, 15);
          inGame = true;
          moveHistory.push([x,y],[x,y]);
        }
        
        function bigMessage(msg,time){
          $('#midScreen').text(msg);
          setTimeout(function(){
            $('#midScreen').text('');
          }, time);
        }
        
        function run() {
          //movement
          switch (dir) {
            case "UP":
              y -= speed;
              break;
            case "RIGHT":
              x += speed;
              break;
            case "DOWN":
              y += speed;
              break;
            case "LEFT":
              x -= speed;
              break;
          }
          //local draw
          draw(x,y,color);
          
          //server draw
          socket.emit('movement', x, y, color);
          
          //collisions
          collisionCheck();
          
          //record move
          moveHistory[moveHistory.length-1][1][0] = x;
          moveHistory[moveHistory.length-1][1][1] = y;
        }

        function turn(turnDir) {
          moveHistory.push([x,y],[x,y]);
          if (turnDir == "UP" && dir != "DOWN") {
            dir = "UP";
          } else if (turnDir == "RIGHT" && dir != "LEFT") {
            dir = "RIGHT";
          } else if (turnDir == "DOWN" && dir != "UP") {
            dir = "DOWN";
          } else if (turnDir == "LEFT" && dir != "RIGHT") {
            dir = "LEFT";
          }
        }

        function collisionCheck() {
          var cMap;
          var prox = scale(2);
          switch (dir) {
            case "UP":
              cMap = ctx.getImageData(x - trailSize / 2, y - trailSize - prox, trailSize, 1).data;
              break;
            case "RIGHT":
              cMap = ctx.getImageData(x + trailSize + prox, y - trailSize/2, 1, trailSize).data;
              break;
            case "DOWN":
              cMap = ctx.getImageData(x - trailSize / 2, y + trailSize + prox, trailSize, 1).data;
              break;
            case "LEFT":
              cMap = ctx.getImageData(x - trailSize - prox, y - trailSize/2, 1, trailSize).data;
              break;
          }
          if (x < 0 || x > size || y < 0 || y > size) {
            die();
          } else {
            for (var i = 0; i < colorList.length; i++) {
              if (colorList[i] == rgbToHex(cMap[0], cMap[1], cMap[2])) {
                die();
                break;
              }
            }
          }
        }

        function die() {
          clearInterval(playing);
          spectator = true;
          inGame = false;
          console.log("dead");
          socket.emit('death', color);
        }
        
        document.addEventListener("keydown", keyHandler, false);
        function keyHandler(key) {
          switch (key.keyCode) {
            case 38:
              turn("UP");
              break;
            case 39:
              turn("RIGHT");
              break;
            case 40:
              turn("DOWN");
              break;
            case 37:
              turn("LEFT");
              break;
            case 13:
              if (!inGame){
              startGame();
              }
              break;
            case 192:
              socket.emit('forcereset');
              break;
          }
        }
        
        //various utilities I needed
        function rgbToHex(red, green, blue) {
          var rgb = blue | (green << 8) | (red << 16);
          return '#' + (0x1000000 + rgb).toString(16).slice(1);
        }
        
        function scale(num){
          var standard = 605;
          return canvas.height/((standard)/num);
        }

        function reset(){
          dir = "UP";
          playing: false;
          spectator = false;
          inGame = false;
          x = size/2;
          y = size/2;
          ctx.fillStyle = "#303030";
          ctx.fillRect(0, 0, size, size);
        }
      });

    </script>
  </body>
</html>
